# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.
The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/)
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""
# changelog body
# https://git-cliff.org/docs/templates#placeholders
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% if previous.version %}\
    {% if previous.version != version %}\
        {% if previous.version | split(pat=".") | length == 2 %}\
            [Compare with {{ previous.version | trim_start_matches(pat="v") }}.0]({{ repo_url }}/compare/v{{ previous.version | trim_start_matches(pat="v") }}.0...v{{ version | trim_start_matches(pat="v") }})
        {% else %}\
            [Compare with {{ previous.version | trim_start_matches(pat="v") }}]({{ repo_url }}/compare/v{{ previous.version | trim_start_matches(pat="v") }}...v{{ version | trim_start_matches(pat="v") }})
        {% endif %}\
    {% endif %}\
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{commit.scope}}:** {% endif %}\
          {{ commit.message | upper_first }}\
          {% if commit.breaking %}\
            {% for breaking in commit.footers %}
                {% if breaking.token == "BREAKING CHANGE" %}
                    \n  - **Breaking:** {{ breaking.title }}
                {% endif %}
            {% endfor %}
          {% endif %}
    {% endfor %}
{% endfor %}\n
"""
# changelog footer
footer = ""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# regex for parsing the commit group
group_parsers = [
    { message = "^.*wip.*", group = "Work in Progress" },
    { message = "^.*docs.*", group = "Documentation" },
    { message = "^.*feat.*", group = "Features" },
    { message = "^.*fix.*", group = "Bug Fixes" },
    { message = "^.*perf.*", group = "Performance" },
    { message = "^.*refactor.*", group = "Refactoring" },
    { message = "^.*style.*", group = "Styling" },
    { message = "^.*test.*", group = "Testing" },
    { message = "^.*chore.*", group = "Chores" },
    { message = "^.*ci.*", group = "CI/CD" },
    { message = "^.*build.*", group = "Build" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.0.0"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"

[bump]
# Automatically bump version based on commit types
features_always_bump_patch = true
breaking_always_bump_major = true
# Commit types that should trigger a major bump
major_commit_types = ["feat!", "fix!", "refactor!", "perf!", "BREAKING CHANGE"]
# Commit types that should trigger a minor bump  
minor_commit_types = ["feat"]
# Commit types that should trigger a patch bump
patch_commit_types = ["fix", "perf", "refactor", "docs", "style", "test", "chore", "ci", "build"]