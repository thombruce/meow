name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          fetch-tags: true

      - name: Check if tag is from main branch
        id: check
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Get the commit this tag points to
            TAG_COMMIT=$(git rev-list -n 1 "${{ github.ref_name }}")
            # Get the latest commit on main branch
            MAIN_COMMIT=$(git rev-list -n 1 main)
            
            if [[ "$TAG_COMMIT" == "$MAIN_COMMIT" ]]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Tag ${{ github.ref_name }} is pointing to main branch commit $TAG_COMMIT"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "âŒ Tag ${{ github.ref_name }} (commit $TAG_COMMIT) is not on main branch (latest is $MAIN_COMMIT)"
              exit 1
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version from tag
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=${{ github.ref_name }}
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Extracted version: $VERSION"
          fi

      - name: Verify version matches workspace
        if: steps.check.outputs.should_release == 'true'
        run: |
          WORKSPACE_VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | select(.name == "catfood") | .version')
          if [[ "$WORKSPACE_VERSION" != "${{ steps.version.outputs.version }}" ]]; then
            echo "âŒ Version mismatch: tag is ${{ steps.version.outputs.version }}, workspace has $WORKSPACE_VERSION"
            exit 1
          fi
          echo "âœ… Version verification passed"

  test:
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

  build:
    runs-on: ${{ matrix.os }}
    needs: [validate, test]
    if: needs.validate.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: catfood
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: catfood
            archive_ext: tar.gz
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   binary_name: catfood
          #   archive_ext: tar.gz
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   binary_name: catfood
          #   archive_ext: tar.gz
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   binary_name: catfood.exe
          #   archive_ext: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenSSL development libraries
        run: |
         if [ "$RUNNER_OS" == "Linux" ]; then
              sudo dpkg --add-architecture arm64 && sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev gcc-aarch64-linux-gnu libssl-dev:arm64
         else
              echo "$RUNNER_OS not supported"
              exit 1
         fi

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare archive
        shell: bash
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          BINARY_NAME="${{ matrix.binary_name }}"
          ARCHIVE_NAME="catfood-v${VERSION}-${{ matrix.target }}"
          
          # Create archive directory
          mkdir -p "$ARCHIVE_NAME"
          
          # Copy binary (handle Windows vs Unix)
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${{ matrix.target }}/release/catfood.exe" "$ARCHIVE_NAME/"
            cp "target/${{ matrix.target }}/release/catfood-bar.exe" "$ARCHIVE_NAME/" || true
          else
            cp "target/${{ matrix.target }}/release/catfood" "$ARCHIVE_NAME/"
            cp "target/${{ matrix.target }}/release/catfood-bar" "$ARCHIVE_NAME/" || true
          fi
          
          # Copy additional files
          cp README.md "$ARCHIVE_NAME/"
          cp LICENSE "$ARCHIVE_NAME/"
          cp CONFIG_EXAMPLE.md "$ARCHIVE_NAME/" || true
          
          # Create archive
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            7z a "$ARCHIVE_NAME.zip" "$ARCHIVE_NAME"
            echo "archive_file=$ARCHIVE_NAME.zip" >> $GITHUB_ENV
          else
            tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
            echo "archive_file=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: catfood-${{ matrix.target }}-${{ matrix.os }}
          path: ${{ env.archive_file }}
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: needs.validate.outputs.should_release == 'true'
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install git-cliff
        run: |
          cargo install git-cliff

      - name: Install cargo-release
        run: |
          cargo install cargo-release

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [[ -n "$PREV_TAG" ]]; then
            CHANGELOG=$(git-cliff --config cliff.toml --latest --tag "${{ needs.validate.outputs.version }}" --preceding-tag "$PREV_TAG")
          else
            CHANGELOG=$(git-cliff --config cliff.toml --latest --tag "${{ needs.validate.outputs.version }}" --unreleased)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Also update CHANGELOG.md
          echo "$CHANGELOG" > CHANGELOG.md.new
          
          # If CHANGELOG.md exists, prepend new content
          if [[ -f CHANGELOG.md ]]; then
            tail -n +2 CHANGELOG.md >> CHANGELOG.md.new
          fi
          mv CHANGELOG.md.new CHANGELOG.md

      - name: Commit changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "chore: update CHANGELOG.md for v${{ needs.validate.outputs.version }}"

      - name: Publish workspace to crates.io
        run: |
          echo "ðŸ“¦ Publishing workspace to crates.io..."
          cargo publish --workspace
          echo "âœ… Workspace published successfully!"
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Push changelog
        run: git push

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
